<!-- Interactive Map Section -->
<section class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-12">Zones d’intervention</h2>
      <div class="relative">
        <img src="/path/to/map.png" alt="Carte des interventions" class="w-full h-auto">
        <!-- Map Hotspots -->
        <div class="absolute top-1/4 left-1/4 w-4 h-4 bg-red-600 rounded-full cursor-pointer" @click="openModal('region1')"></div>
        <!-- Repeat for other regions -->
      </div>
    </div>
  
    <!-- Modal for Region Details -->
    <div x-data="{ open: false }">
      <div x-show="open" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg max-w-md">
          <h3 class="text-xl font-bold mb-4">Projet en RDC</h3>
          <p class="text-gray-600">Détails du projet en cours dans cette région.</p>
          <button @click="open = false" class="mt-4 px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg">Fermer</button>
        </div>
      </div>
    </div>
  </section>
